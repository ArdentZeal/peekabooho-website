        function renderPage() {
            // Get the hash part of the URL (e.g., "#/contact" -> "/contact")
            const path = window.location.hash.slice(1) || '/';
            const renderFunction = routes[path] || HomePage; // Default to HomePage if path is unknown

            appContent.innerHTML = renderFunction();

            // Update document title based on the current page
            let title = defaultPageTitle;
            if (path === '/contact') {
                title = "Contact | Peekabooho";
            } else if (path === '/privacy') {
                title = "Privacy Policy | Peekabooho";

                title = "Terms of Service | Peekabooho";
            }
